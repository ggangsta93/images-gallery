<div class="d-flex">
    <div *ngFor="let image of resultados">
        <div class="card" style="width: 18rem;">
            <img [src]="image.images.downsized.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{image.title}}</h5>
                <p class="card-text">{{image.user.description}}</p>
            </div>
        </div>
    </div>



</div>
