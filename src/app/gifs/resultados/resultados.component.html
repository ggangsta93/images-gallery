
<div class="row">
    <div *ngFor="let image of resultados" class="col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="card-text"> 
                    <img [src]="image.images.downsized.url" class="card-img-top" [alt]="image.title">
                    <div class="card-body">
                        <h5 class="card-title">{{image.title}}</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
