<div class="row">
    <div *ngFor="let image of resultados" class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="image.images.downsized.url" class="card-img-top" [alt]="image.title">
            <div class="card-body">
                <p class="card-text animate__animated animate__fadeIn">{{image.title}}</p>
            </div>
        </div>
    </div>
</div>
